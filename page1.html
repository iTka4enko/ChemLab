<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet"> 
    <!-- style for color picker -->
    <link rel="stylesheet" href="./libs/colorPicker/nano.min.css"/>
</head>
<body>
    <main>
        
            <div class="main-wrraper">
                <!-- left -->
                <div class="left">
                    <div class="top-left-text">
                        <div>AI based tool boxes</div>
                        <div>for chemists, R&D labs</div>
                    </div>
                    <h2 class="left__h1">
                        <span>InFLOWS</span>
                        <spna>App portfolio</span>
                    </h2>
                    <div class="left__main">
                        <div class="left__header">
                            <i class="fas fa-quote-right"></i>
                            <div class="left__text">Products that dont use AI or Machine Learning will die a natural death</div>
                        </div>
                        <div class="left__bottom">
                            <div class="left__line"></div>
                            <div class="left__lineText">Manich Singhal, Forbes</div>
                        </div>
                    </div>
                    <div class="left__bottom-text">Powered by InFLOWS</div>
                </div>
                <!-- right -->
                <div class="right">
                    <div class="right__icon">
                        <img src="./img/main-page/Logo.png" alt="Logo">
                    </div>
                    <div class="right__form">
                        <form action="#">
                            <label class="labels" for="e-mail">E-MAIL</label>
                            <input id="e-mail" type="text" placeholder="Enter your email adress">
                            <!-- E-mail -->
                            <label class="labels" for="password">PASSWORD</label>
                            <input id="password" type="password" placeholder="Enter your password">
                            <!-- Password -->
                            <input class="main-button" type="submit" value="SIGN IN">
                        </form>
                    </div>
                    <div class="right__text" id="text">
                        Halping industry labs leverage their data strategy.
                        Empowering scientists, chemists address R&D challenges
                    </div>
                </div>
            </div>
        
    </main>
    <!-- scripts --------------------------------------------------------------------------------------->
    <!-- libs -->
    <!-- color picker -->
    <script src="./libs/colorPicker/pickr.min.js"></script>
    <!-- fontawesome  -->
    <script src="https://kit.fontawesome.com/ed8b47c6a4.js" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="./libs/JQuery/jquery-3.5.0.min.js"></script>
    <!-- main scripts -->
    <script src="js/main.js"></script>
</body>
</html>
